<!doctype html><html lang='tr'><head><meta charset='utf-8'><title>Müşteri Seç</title><meta name='viewport' content='width=device-width, initial-scale=1'><style>body{font-family:system-ui,Arial;margin:20px}table{border-collapse:collapse;width:100%}td,th{border:1px solid #ddd;padding:8px}input,button{padding:.5rem;border:1px solid #ccc;border-radius:8px}</style></head><body><h2>Müşteri Seç / Ekle</h2><h3>Yeni Müşteri</h3><form method='post'><input type='hidden' name='action' value='create'><input name='name' placeholder='Ad Soyad'> <input name='phone' placeholder='Telefon'> <input name='email' placeholder='E-posta'> <button>Kaydet ve Satışa Geç</button></form><h3>Mevcut Müşteri</h3><form method='post'><input type='hidden' name='action' value='select'><select name='customer_id'>{% for r in rows %}<option value='{{ r.id }}'>{{ r.name or '-' }} ({{ r.phone or '-' }})</option>{% endfor %}</select> <button>Seç ve Satışa Geç</button></form><p><a href='/inventory'>Stok Listesi</a> | <a href='/reports'>Raporlar</a></p></body></html>
