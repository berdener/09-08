<!doctype html><html lang='tr'><head><meta charset='utf-8'><title>Satışlar</title><meta name='viewport' content='width=device-width, initial-scale=1'><style>body{font-family:system-ui,Arial;margin:24px}table{border-collapse:collapse;width:100%}td,th{border:1px solid #ddd;padding:8px}</style></head><body><h2>Son Satışlar</h2><table><tr><th>No</th><th>Tarih</th><th>Toplam</th><th>Ödeme</th></tr>{% for r in rows %}<tr><td>{{ r.id }}</td><td>{{ r.ts }}</td><td>{{ '%.2f'|format(r.total or 0) }}</td><td>{{ r.payment_method }}</td></tr>{% endfor %}{% if rows|length == 0 %}<tr><td colspan='4' style='text-align:center;color:#666'>Kayıt yok.</td></tr>{% endif %}</table><p><a href='/customer'>← Müşteri</a> | <a href='/pos'>Satış</a></p></body></html>
